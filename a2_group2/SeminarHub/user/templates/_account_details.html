<!-- Account details -->
<div class="px-4 mb-4">
    <h3 class="">Account details</h3>
    <p>Manage and update your personal information.</p>
</div>

<hr class="text-secondary">

<div class="px-4 py-2 mt-4">
    <!-- First name -->
    <div class="mb-4 ms-1">
        <h5 class="me-4 text-muted mb-2"><i class="bi bi-person fs-5 pe-2"></i>First name</h5>
        <h5 class="">{{user.first_name}}</h5>
    </div>
    <!-- Last name -->
    <div class="mb-4 ms-1">
        <h5 class="me-4 text-muted mb-2"><i class="bi bi-person fs-5 pe-2"></i>Last name</h5>
        <h5 class="">{{user.last_name}}</h5>
    </div>
    <!-- Email -->
    <div class="mb-4 ms-1">
        <h5 class="me-4 text-muted mb-2"><i class="bi bi-envelope fs-5 pe-2"></i>Email</h5>
        <h5 class="">{{user.email}}</h5>
    </div>
    <!-- Number -->
    <div class="mb-4 ms-1">
        <h5 class="me-4 text-muted mb-2"><i class="bi bi-telephone fs-5 pe-2"></i>Phone number</h5>
        <h5 class="">{{user.number}}</h5>
    </div>
    <!-- Address -->
    <div class="mb-4 ms-1">
        <h5 class="me-4 text-muted mb-2"><i class="bi bi-house fs-5 pe-2"></i>Address</h5>
        <h5 class="">{{user.address}}</h5>
    </div>
</div>

<hr class="text-secondary">

<!-- Edit button -->
<div class="text-center pt-3">
    <a href="{{url_for('user.edit_profile', user_id=current_user.id)}}" class="text-danger fw-bold text-decoration-none h6">Edit Profile</a>
</div>
